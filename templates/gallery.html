<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Gallery</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 900: '#0f172a' },
                        emerald: { 400: '#34d399' },
                        indigo: { 400: '#818cf8' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen relative overflow-x-hidden selection:bg-emerald-400 selection:text-slate-900">

    <!-- Ambient Background Blobs -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl animate-pulse" style="animation-duration: 4s;"></div>
    </div>

    <!-- Glassmorphic Navbar -->
    <nav class="fixed top-0 w-full z-50 backdrop-blur-md bg-slate-900/50 border-b border-white/5 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-layer-group text-emerald-400 text-xl"></i>
                    <span class="font-semibold text-lg tracking-wide text-white/90">Lumina Host</span>
                </div>
                <!-- Upload Button (Header Integrated) -->
                <button onclick="document.getElementById('uploadInput').click()" 
                        class="hidden md:flex items-center gap-2 bg-white/10 hover:bg-white/20 border border-white/10 px-4 py-2 rounded-full transition-all text-sm font-medium backdrop-blur-sm">
                    <i class="fa-solid fa-cloud-arrow-up text-emerald-400"></i>
                    <span>Upload Asset</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- Header -->
        <header class="mb-12 text-center md:text-left">
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-indigo-400 mb-2">
                Digital Assets
            </h1>
            <p class="text-slate-400 text-lg font-light">
                Securely hosted on WordPress CDN.
            </p>
        </header>

        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {% for asset in assets %}
            <div class="group relative bg-white/5 border border-white/5 rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition-all hover:scale-[1.02] hover:bg-white/10">
                <!-- Image -->
                <div class="aspect-w-16 aspect-h-12 overflow-hidden bg-slate-800">
                    <img src="{{ asset.url_thumbnail }}" 
                         alt="{{ asset.title }}" 
                         loading="lazy"
                         class="w-full h-64 object-cover transform group-hover:scale-110 transition-transform duration-700 ease-in-out">
                </div>
                
                <!-- Overlay Info -->
                <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-4">
                    <h3 class="text-white font-medium truncate">{{ asset.title }}</h3>
                    <div class="flex justify-between items-center mt-2">
                        <span class="text-xs text-slate-400 bg-black/30 px-2 py-1 rounded backdrop-blur-sm">
                            {{ asset.mime_type.split('/')[-1] | upper }}
                        </span>
                        <a href="{{ asset.url_full }}" target="_blank" class="text-white hover:text-emerald-400 transition-colors">
                            <i class="fa-solid fa-expand"></i>
                        </a>
                    </div>
                </div>
            </div>
            {% else %}
            <!-- Empty State -->
            <div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-500 border-2 border-dashed border-white/5 rounded-3xl bg-white/5">
                <i class="fa-regular fa-images text-6xl mb-4 opacity-50"></i>
                <p class="text-xl font-light">No assets found.</p>
                <p class="text-sm opacity-70 mt-2">Upload your first image to get started.</p>
            </div>
            {% endfor %}
        </div>

    </main>

    <!-- Hidden Form for Upload -->
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="hidden">
        <input type="file" name="file" id="uploadInput" accept="image/*" onchange="document.getElementById('uploadForm').submit()">
    </form>

    <!-- Mobile FAB Upload -->
    <button onclick="document.getElementById('uploadInput').click()"
            class="md:hidden fixed bottom-6 right-6 w-14 h-14 bg-emerald-500 hover:bg-emerald-400 text-slate-900 rounded-full shadow-lg shadow-emerald-500/20 flex items-center justify-center text-xl transition-transform hover:scale-110 active:scale-95 z-40">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Loading Overlay (Simple JS to show on submit) -->
    <div id="loader" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] hidden flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-white/10 border-t-emerald-400 rounded-full animate-spin mb-4"></div>
        <p class="text-white font-light tracking-widest animate-pulse">UPLOADING...</p>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');
        
        form.addEventListener('submit', () => {
            loader.classList.remove('hidden');
            loader.classList.add('flex');
        });
    </script>
</body>
</html>
